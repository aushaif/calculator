<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Rock+3D&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body id="body" >


    <header class="title" >
        Calculator
    </header>



    <div>
        <fieldset class="box" >
            <table class="table" >

                <form name="calculator">
                    <input id="display" type="text" name="display">
                    
                    <br>
                    

                        <input class="button digit" type="button" value="7" onclick="calculator.display.value += '7'">
                        <input class="button digit" type="button" value="8" onclick="calculator.display.value += '8'">
                        <input class="button digit" type="button" value="9" onclick="calculator.display.value += '9'">
                        <input class="button value" type="button" value="รท" onclick="calculator.display.value += '/'">
                    
                    
                    <br>
                    
                        <input class="button digit" type="button" value="4" onclick="calculator.display.value += '4'">
                        <input class="button digit" type="button" value="5" onclick="calculator.display.value += '5'">
                        <input class="button digit" type="button" value="6" onclick="calculator.display.value += '6'">
                        <input class="button value" type="button" value="x" onclick="calculator.display.value += '*'">

                    
                    <br>
                    
                        <input class="button digit" type="button" value="1" onclick="calculator.display.value += '1'">
                        <input class="button digit" type="button" value="2" onclick="calculator.display.value += '2'">
                        <input class="button digit" type="button" value="3" onclick="calculator.display.value += '3'">
                        <input class="button value" type="button" value="-" onclick="calculator.display.value += '-'">


                    
                    <br>
                        <input class="button value" type="button" value="." onclick="calculator.display.value  += '.'">
                        <input class="button digit" type="button" value="0" onclick="calculator.display.value += '0'">
                        <input class="button value" type="button" value="=" onclick="calculator.display.value  = eval(calculator.display.value)">
                        <input class="button value" type="button" value="+" onclick="calculator.display.value += '+'">
                        <br>
                        <input class="clearbutton" type="button" value="DELETE" onclick="calculator.display.value = ''">
                </form>
            </table>
        </fieldset>
    </div>

    <footer class="footer" >
        made by aushaif
    </footer>

</body>
</html
